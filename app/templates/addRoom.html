
    <div ng-controller = "HomeCtrl">
        <script type = "text/ng-template" id = "addRoom.html">
            <div class = "modal-header">
                <h3 class = "modal-title">Create new room</h3>
            </div>
            <div class = "modal-body">
                <div class = "text-bloc-title">Enter a room nane</div>
                <form ng-submit = "ok()">
                    <input type="text" ng-model="roomName">   
                </form>
                <div class = "modal-buttons">
                    <span>
                        <button type="button" ng-click="cancel()">Cancel</button>
                    </span>
                    <span>
                        <button type="button" ng-click="ok()">Create room</button>
                    </span>
                </div>
            </div>
        </script>
    </div>
