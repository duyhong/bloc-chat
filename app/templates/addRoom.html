
   
        <div class = "modal-header">
                <h3 class = "modal-title">Create new room</h3>
        </div>
        <div class = "modal-body">
            <div class = "text-bloc-title">Enter a room nane</div>
            <form ng-submit = "modal.ok()">
                <input type="text" ng-model="modal.roomName">   
            </form>
            <div class = "modal-buttons">
                <span>
                    <button type="button" ng-click="modal.cancel()">Cancel</button>
                </span>
                <span>
                    <button type="button" ng-click="modal.ok()">Create  room</button>
                </span>
            </div>
        </div>
