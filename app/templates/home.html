<div ng-controller="HomeCtrl as home">
    <nav class="sidebar">
        <h1 class="reduced-font">Bloc Chat</h1>
        <button class="new-room-button" ng-click="home.open()">New room</button>
        <div ng-repeat = "room in home.rooms track by $index" ng-click = "home.getMessage(room.$id)">
            {{room.$value}}
        </div> 
    </nav>
    <div class = "chat-window" ng-repeat = "message in home.messages track by $index">
        ABC
        {{message}}
    </div>
    
</div>
