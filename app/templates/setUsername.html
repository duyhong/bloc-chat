<div class = "modal-header">
    <h3 class = "modal-title">Set a username</h3>
</div>
<div class = "modal-body">
    <div class = "text-bloc-title">This name will appear when you send messages</div>
    <form ng-submit = "modal.setUsername()">
        <input type="text" ng-model="modal.username">   
    </form>
    <div class = "modal-buttons">
        <span>
            <button type="button" ng-click="modal.setUsername()">set username</button>
        </span>
    </div>
</div>
